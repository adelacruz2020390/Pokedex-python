<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/index.css') }}">
    <link rel="stylesheet" href="../static/css/index.css">
    <title>POKEDEX</title>
</head>

<body style="background-color:#000000;">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand">Pokemon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Ramdoms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ver todos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ver evoluci√≥n</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contactanos</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="px-2 search" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn0" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <!--Fin Navbar-->

    <br>
    <br>


    <div class="container">
        <div class="row g-3">

            {% for i in range(0, len) %}

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card bg-secondary card border-info mb-3">
                    <span class="position-absolute top-0 start-50 translate-middle badge   fs-6 rounded-pill bg-primary">
                        #{{numero[i]}}
             
                    </span>
                    <img src={{imagen[i]}} class="card-img-top mx-auto d-block " alt="Foto Pokemon" style="width:50%">
                   
             
               
                    <div class="card-body">
                        <p class="card-text text-center"><FONT COLOR="white"><strong>INFO POKEMON</strong> </p> </FONT> 
               
                        <p class="card-text "> <FONT COLOR="white"><span> <strong> Tipo:</strong></span> {{tipo[i]}}</p> </FONT>
                      
                        <p class="card-text"><FONT COLOR="white"><span>Habilidades:</span> {{Habilidades}}</p></FONT>
                        <p class="card-text"> <FONT COLOR="white"><span>Altura:</span> {{altura}} FT</p></FONT>
                        <p class="card-text"> <FONT COLOR="white"><span>Peso:</span> {{peso}} LB</p> </FONT> 


                    </div>
                    <div class="card-footer">
                      
                        <h5 class="card-title text-center text-uppercase"><FONT COLOR="lime">| {{nombre[i]}} | </FONT> </h5>
                    
                    </div>
                </div>
            </div>

            {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
